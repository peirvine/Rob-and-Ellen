# This is a basic workflow to help you get started with Actions

name: Publish to surge.sh

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  pull_request:
    branches: [ main ]
  release:
    types: [released]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      - name: Run a build
        run: npm run build

      - name: Publish to surge.sh
        # You may pin to the exact commit or the version.
        # uses: dswistowski/surge-sh-action@341bcbd76a97da5e6b55ad92f53c0bf840e04c80
        uses: dswistowski/surge-sh-action@v1.0.0
        with:
          # your surge.sh domain to deploy
          domain: https://ellenandrob.surge.sh
          # surge.sh login
          login: peirvine@gmail.com
          # surge.sh token, generate it with `surge token` command
          token: 40cad4df7a5759ed75d1277ce43d9541
          # your project path
          project: ./build
